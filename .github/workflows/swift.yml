name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos:
    runs-on: macos-26
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.0"
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
  linux:
    runs-on: ubuntu-latest
    container:
      image: swift:6.2
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: "6.2.0"
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
